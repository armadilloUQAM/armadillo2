Description=EEEP is a program that reconciles a rooted reference tree and an unrooted "test" tree by performing subtree prune-and-regraft (SPR) operations on the reference tree. The effect of these SPR operations in analogous to that of lateral genetic transfer events, so the reconciliation path output by the program is equivalent to a set of lateral gene transfers between organisms in the reference tree. The goal is to find the smallest number of SPR operations that can reconcile the reference and test trees.
